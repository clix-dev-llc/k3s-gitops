apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-client-provisioner
  namespace: system
  #annotations:
  #  fluxcd.io/ignore: "false"
 #k   fluxcd.io/automated: "false"
spec:  
  interval: 5m
  chart:
    spec:
      chart: nfs-client-provisioner
      version: "1.2.8"
      sourceRef:
        kind: HelmRepository
        name: Stable
        namespace: flux-system
      interval: 1m
  values:    
    nfs:
      path: /mnt/myVol/kubeNFS/data
      server: 10.68.69.2     
    storageClass:
      # defaultClass: true
      name: "nfs-client-nas"