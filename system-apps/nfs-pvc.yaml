---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: media
  name: nfs-media-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - hard
    - nfsvers=3
  # claimRef:
    # namespace: media
    # name: nfs-media-nas
  storageClassName: media  
  nfs:
    path: /mnt/myVol/kubeNFS
    server: 10.68.69.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: nfs-media-pvc
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: media
  volumeName: nfs-media-pv