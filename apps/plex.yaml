---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: "2.0.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      enabled: true
      hosts:
        - plex.kube.com
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        size: 1Gi
      transcode:
        enabled: true
        size: 1Gi
      data:  
        enabled: true
        size: 1Gi