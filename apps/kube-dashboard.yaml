---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "2.8.x"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux
      interval: 1m
  values:
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
