apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: jackett
      version: "4.0.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    jackett:
      env:
        TZ: "America/New_York"
      persistence:
        type: deployment
        config:
          enabled: true
          existingClaim: nfs-media-pvc
          #enabled: true
          #storageClass: media
          #accessMode: ReadWriteOnce
          #size: 1Gi    
    
       





      
   
