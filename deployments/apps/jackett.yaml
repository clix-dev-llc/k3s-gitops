---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: jackett
      version: "4.0.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    jackett:
      env:        
        TZ: "America/New_York"
        PUID: "8675309"
        PGID: "8675309"
      ingress:
        enabled: true
        hosts:
          - host: jackett.kube.com
            paths:
              - path: /
                pathType: Prefix
      persistence:
        config:
          enabled: true
          storageClass: "local-path"
          accessMode: ReadWriteOnce
          path: /mnt
          size: 1Gi